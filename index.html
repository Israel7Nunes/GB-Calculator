<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="img/1596653331-removebg-preview.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="content">
            <h1>Gameboy Calculator</h1>
    
            <div id="calculator">
                <input type="text" id="display" disabled placeholder="READY TO OPERATE">
                <br>
                <button id="ac" class="operator">AC</button>
                <button id="de" class="operator">BKSP</button>
                <button id="." class="operator">.</button>
                <button id="/" class="operator">/</button>
                <br>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="*" class="operator">X</button>
                <br>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="-" class="operator">-</button>
                <br>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="+" class="operator">+</button>
                <br>
                <button id="00">00</button>
                <button id="0">0</button>
                <button id="." class="operator">.</button>
                <button id="=" class="operator equal">=</button>
            </div>

</body>
</html>
